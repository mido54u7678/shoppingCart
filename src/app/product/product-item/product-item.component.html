<section class="flex-box" *ngIf="show">

  <div *ngFor="let item of items" class="container">
    <img [src]="item.image" alt="">
    <div class="title"> {{item.title}} </div>
    <div class="price">{{item.price | currency}}</div>
    <button routerLink="proudect-item/{{item.id}}" class="btn btn-primary">take A Look </button>
  </div>

</section>
<loading *ngIf="!show"> </loading>
